syntax = "proto2";

message Message {
    required int32 seq = 1;
    required string fromId = 2;
    required string toId = 3;
    optional string content = 4;
    required int64 createTime = 5;
    required Type type = 6;
    optional int32 ackSeq = 7;
    enum Type {
        ACK = 0;
        PERSONAL = 1;
        GROUP = 2;
    }
}
